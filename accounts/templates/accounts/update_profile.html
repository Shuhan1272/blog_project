{% extends "base.html" %}
{% block title %}Update Profile{% endblock %}
{% block content %}

<div class="max-w-4xl mx-auto mt-10 bg-gray-50 p-8 rounded-3xl shadow-xl">
  <h1 class="text-3xl font-bold text-gray-900 mb-8 text-center">Edit Your Profile</h1>

  <form method="post" enctype="multipart/form-data" class="space-y-8 bg-white p-8 rounded-2xl shadow-lg">
    {% csrf_token %}

    <!-- Profile Picture -->
    <div class="flex items-center space-x-6">
      {% if request.user.profile_picture %}
        <img src="{{ request.user.profile_picture.url }}" alt="Profile Picture" class="w-24 h-24 rounded-full object-cover border-4 border-indigo-500 shadow-md">
      {% else %}
        <div class="w-24 h-24 rounded-full bg-gray-200 flex items-center justify-center text-gray-400 text-4xl shadow-inner">
          ðŸ‘¤
        </div>
      {% endif %}
      <div class="flex-1">
        <label class="block text-sm font-medium text-gray-700 mb-2">Change Profile Picture</label>
        <input type="file" name="profile_picture" class="block w-full text-sm text-gray-500 file:border file:border-gray-300 file:rounded-lg file:px-3 file:py-2 file:bg-gray-50 hover:file:bg-gray-100 transition">
      </div>
    </div>

    <!-- Personal Info -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
        <input type="text" name="first_name" value="{{ request.user.first_name }}" class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
        <input type="text" name="last_name" value="{{ request.user.last_name }}" class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" name="username" value="{{ request.user.username }}" class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" name="email" value="{{ request.user.email }}" class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>
    </div>

    <!-- Bio -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
      <textarea name="bio" rows="4" class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">{{ request.user.bio }}</textarea>
    </div>

    <!-- Social Links -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Twitter -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Twitter</label>
        <input 
          type="url" 
          name="twitter" 
          value="{{ request.user.twitter|default:'' }}" 
          placeholder="https://twitter.com/username"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        >
      </div>

      <!-- LinkedIn -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">LinkedIn</label>
        <input 
          type="url" 
          name="linkedin" 
          value="{{ request.user.linkedin|default:'' }}" 
          placeholder="https://linkedin.com/in/username"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        >
      </div>

      <!-- Facebook -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Facebook</label>
        <input 
          type="url" 
          name="facebook" 
          value="{{ request.user.facebook|default:'' }}" 
          placeholder="https://facebook.com/username"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        >
      </div>
    </div>


    <!-- Address -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Address Line 1</label>
        <input type="text" name="address_line_1" value="{{ request.user.address_line_1 }}" class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Address Line 2</label>
        <input type="text" name="address_line_2" value="{{ request.user.address_line_2 }}" class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
        <input type="text" name="city" value="{{ request.user.city }}" class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Postcode</label>
        <input type="text" name="postcode" value="{{ request.user.postcode }}" class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
        <input type="text" name="country" value="{{ request.user.country }}" class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mobile</label>
        <input type="text" name="mobile" value="{{ request.user.mobile }}" class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition">
      </div>
    </div>

    <!-- Submit -->
    <div class="flex justify-end">
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-8 py-3 rounded-xl shadow-lg transition">
        ðŸ’¾ Save Changes
      </button>
    </div>
  </form>
</div>




{% endblock %}
