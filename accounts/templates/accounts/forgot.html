{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white shadow-lg rounded-2xl p-8">
    <div class="mb-6 text-center">
      <h2 class="text-2xl font-bold text-gray-800">Forgot Password?</h2>
      <p class="text-gray-500 mt-2">Enter your email to receive a reset link</p>
    </div>

    <!-- Messages -->
    {% if messages %}
      <div id="messages" class="mb-4 space-y-2">
        {% for message in messages %}
          <div class="px-4 py-2 rounded-lg text-sm
            {% if message.tags == 'success' %}bg-green-50 border border-green-200 text-green-700
            {% elif message.tags == 'error' %}bg-red-50 border border-red-200 text-red-700
            {% else %}bg-blue-50 border border-blue-200 text-blue-700{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>

      <script>
        // Auto dismiss messages after 3s
        setTimeout(() => {
          document.querySelectorAll('#messages div').forEach(msg => {
            msg.style.transition = "opacity 0.5s ease";
            msg.style.opacity = "0";
            setTimeout(() => msg.remove(), 500);
          });
        }, 3000);
      </script>
    {% endif %}

    <!-- Forgot Password Form -->
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input type="email" name="email" id="email" required
               value="{{ request.POST.email|default:'' }}"
               class="w-full border border-gray-300 rounded-lg px-4 py-2 shadow-sm
                      focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
      </div>

      <button type="submit"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-4 py-2 rounded-lg shadow">
        Send Reset Link
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-500">
      <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Back to Login</a>
    </div>
  </div>
</div>
{% endblock %}
