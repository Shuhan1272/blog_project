{% extends "base.html" %}
{% block title %}Edit Blog{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-8">
  
  <!-- Header -->
  <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-3">‚úèÔ∏è Edit Blog</h2>
  
  <!-- Form -->
  <form method="post" class="space-y-6">
    {% csrf_token %}

    <!-- Title -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Title</label>
      <input type="text" name="title" value="{{ form.title|default_if_none:'' }}"
             class="w-full rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-400 px-4 py-2 shadow-sm"
             placeholder="Enter blog title" required>
    </div>

    <!-- Body -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Body</label>
      <textarea name="body" rows="6"
                class="w-full rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-400 px-4 py-2 shadow-sm"
                placeholder="Write your blog content..." required>{{ form.body|default_if_none:'' }}</textarea>
    </div>

    <!-- Categories -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Categories</label>
      <select name="categories" multiple
              class="w-full rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-400 px-4 py-2 shadow-sm">
        {% for category in categories %}
          <option value="{{ category.id }}" 
            {% if category in form.categories.all %}selected{% endif %}>
            {{ category.category_name }}
          </option>
        {% endfor %}
      </select>
      <p class="text-sm text-gray-500 mt-1">Hold Ctrl (or Cmd on Mac) to select multiple categories.</p>
    </div>

    <!-- Buttons -->
    <div class="flex items-center justify-between mt-8">
      <a href="{% url 'home' %}" 
         class="inline-flex items-center px-5 py-2 rounded-lg border border-gray-300 text-gray-600 hover:bg-gray-100">
        ‚Üê Cancel
      </a>
      <button type="submit" 
              class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2.5 rounded-lg shadow-md transition">
        üíæ Save Changes
      </button>
    </div>
  </form>
</div>
{% endblock %}
